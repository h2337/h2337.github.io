<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0a0a14"/>
    </radialGradient>

    <!-- Saturn body gradient -->
    <radialGradient id="saturnBody" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#d4a574"/>
      <stop offset="40%" stop-color="#b8860b"/>
      <stop offset="75%" stop-color="#8B6914"/>
      <stop offset="100%" stop-color="#5a3e1b"/>
    </radialGradient>

    <!-- Ring gradient -->
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c9a96e" stop-opacity="0.1"/>
      <stop offset="15%" stop-color="#d4b483" stop-opacity="0.7"/>
      <stop offset="35%" stop-color="#e8cfa0" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#f0ddb8" stop-opacity="1"/>
      <stop offset="65%" stop-color="#e8cfa0" stop-opacity="0.9"/>
      <stop offset="85%" stop-color="#d4b483" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#c9a96e" stop-opacity="0.1"/>
    </linearGradient>

    <!-- Inner ring gradient (gap) -->
    <linearGradient id="ringGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a08050" stop-opacity="0"/>
      <stop offset="20%" stop-color="#a08050" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#c0a070" stop-opacity="0.6"/>
      <stop offset="80%" stop-color="#a08050" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#a08050" stop-opacity="0"/>
    </linearGradient>

    <!-- Ambient glow -->
    <radialGradient id="ambientGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#d4a574" stop-opacity="0.15"/>
      <stop offset="60%" stop-color="#d4a574" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#d4a574" stop-opacity="0"/>
    </radialGradient>

    <!-- Shadow on planet from rings -->
    <linearGradient id="ringShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#000" stop-opacity="0"/>
      <stop offset="40%" stop-color="#000" stop-opacity="0"/>
      <stop offset="50%" stop-color="#000" stop-opacity="0.3"/>
      <stop offset="60%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </linearGradient>

    <!-- Text glow filter -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Planet shadow -->
    <filter id="planetShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="shadow"/>
      <feOffset dx="0" dy="0"/>
      <feFlood flood-color="#d4a574" flood-opacity="0.2"/>
      <feComposite in2="shadow" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Clip for ring behind planet -->
    <clipPath id="ringBack">
      <rect x="80" y="130" width="280" height="80"/>
    </clipPath>

    <!-- Clip for ring in front of planet -->
    <clipPath id="ringFront">
      <rect x="80" y="200" width="280" height="80"/>
    </clipPath>

    <!-- Planet clip (to hide ring behind planet) -->
    <mask id="planetMask">
      <rect width="800" height="400" fill="white"/>
      <ellipse cx="220" cy="195" rx="52" ry="52" fill="black"/>
    </mask>

    <!-- Star twinkle animation -->
    <style>
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
      @keyframes twinkle2 {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 0.2; }
      }
      @keyframes ringPulse {
        0%, 100% { opacity: 0.85; }
        50% { opacity: 1; }
      }
      @keyframes slowRotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .star1 { animation: twinkle 3s ease-in-out infinite; }
      .star2 { animation: twinkle2 4s ease-in-out infinite; }
      .star3 { animation: twinkle 5s ease-in-out 1s infinite; }
      .ring-anim { animation: ringPulse 6s ease-in-out infinite; }
    </style>
  </defs>

  <!-- Background (transparent to blend with page) -->
  <rect width="800" height="400" fill="transparent"/>

  <!-- Scattered stars -->
  <circle cx="50" cy="30" r="1.2" fill="#fff" class="star1" opacity="0.6"/>
  <circle cx="120" cy="80" r="0.8" fill="#fff" class="star2" opacity="0.4"/>
  <circle cx="680" cy="45" r="1" fill="#fff" class="star3" opacity="0.5"/>
  <circle cx="750" cy="120" r="0.7" fill="#fff" class="star1" opacity="0.3"/>
  <circle cx="600" cy="25" r="1.1" fill="#fff" class="star2" opacity="0.6"/>
  <circle cx="350" cy="15" r="0.9" fill="#fff" class="star3" opacity="0.4"/>
  <circle cx="90" cy="350" r="0.8" fill="#fff" class="star1" opacity="0.3"/>
  <circle cx="500" cy="370" r="1" fill="#fff" class="star2" opacity="0.5"/>
  <circle cx="720" cy="300" r="0.6" fill="#fff" class="star3" opacity="0.4"/>
  <circle cx="400" cy="380" r="0.9" fill="#fff" class="star1" opacity="0.3"/>
  <circle cx="200" cy="370" r="0.7" fill="#fff" class="star2" opacity="0.5"/>
  <circle cx="650" cy="360" r="1.1" fill="#fff" class="star3" opacity="0.4"/>
  <circle cx="30" cy="200" r="0.8" fill="#fff" class="star1" opacity="0.35"/>
  <circle cx="770" cy="230" r="0.9" fill="#fff" class="star2" opacity="0.45"/>

  <!-- Ambient glow around Saturn -->
  <ellipse cx="220" cy="195" rx="120" ry="100" fill="url(#ambientGlow)"/>

  <!-- Ring - back portion (behind planet) -->
  <g class="ring-anim">
    <ellipse cx="220" cy="198" rx="115" ry="28" fill="none" stroke="url(#ringGrad)" stroke-width="14" mask="url(#planetMask)" opacity="0.85"/>
    <ellipse cx="220" cy="198" rx="90" ry="22" fill="none" stroke="url(#ringGrad2)" stroke-width="6" mask="url(#planetMask)" opacity="0.5"/>
  </g>

  <!-- Planet body -->
  <g filter="url(#planetShadow)">
    <circle cx="220" cy="195" r="52" fill="url(#saturnBody)"/>
    <!-- Atmospheric bands -->
    <ellipse cx="220" cy="180" rx="50" ry="8" fill="#c9a060" opacity="0.15"/>
    <ellipse cx="220" cy="195" rx="52" ry="6" fill="#8B6914" opacity="0.12"/>
    <ellipse cx="220" cy="210" rx="48" ry="7" fill="#c9a060" opacity="0.1"/>
    <!-- Shadow overlay -->
    <circle cx="220" cy="195" r="52" fill="url(#ringShadow)"/>
    <!-- Terminator shadow (dark side) -->
    <circle cx="220" cy="195" r="52" fill="none"/>
    <path d="M 248 148 A 52 52 0 0 1 248 242 A 38 52 0 0 0 248 148 Z" fill="#000" opacity="0.35"/>
  </g>

  <!-- Ring - front portion (in front of planet) -->
  <g class="ring-anim">
    <ellipse cx="220" cy="198" rx="115" ry="28" fill="none" stroke="url(#ringGrad)" stroke-width="14" clip-path="url(#ringFront)" opacity="0.9"/>
    <ellipse cx="220" cy="198" rx="90" ry="22" fill="none" stroke="url(#ringGrad2)" stroke-width="6" clip-path="url(#ringFront)" opacity="0.55"/>
  </g>

  <!-- SATURNINE text -->
  <text x="400" y="185" font-family="'Didot', 'Playfair Display', 'Bodoni Moda', 'Georgia', serif"
        font-size="62" font-weight="400" letter-spacing="18" fill="#e8d5b7"
        text-anchor="middle" filter="url(#textGlow)" opacity="0.95">
    SATURNINE
  </text>

  <!-- .cc subdomain -->
  <text x="400" y="230" font-family="'Didot', 'Playfair Display', 'Bodoni Moda', 'Georgia', serif"
        font-size="22" font-weight="300" letter-spacing="12" fill="#a08060"
        text-anchor="middle" opacity="0.7">
    .CC
  </text>

  <!-- Thin decorative lines -->
  <line x1="345" y1="245" x2="455" y2="245" stroke="#a08060" stroke-width="0.5" opacity="0.4"/>

  <!-- Subtle tagline area line -->
  <line x1="360" y1="198" x2="440" y2="198" stroke="#a08060" stroke-width="0.3" opacity="0.2"/>
</svg>
