<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>saturnine.cc</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-deep: #07070f;
      --bg-mid: #0e0e1a;
      --gold: #d4a574;
      --gold-dim: #a08060;
      --gold-bright: #e8cfa0;
      --text: #e8d5b7;
      --text-dim: #8a7a66;
      --card-bg: rgba(255, 255, 255, 0.03);
      --card-border: rgba(160, 128, 96, 0.15);
      --card-border-hover: rgba(212, 165, 116, 0.4);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-deep);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Starfield */
    .stars, .stars-2, .stars-3 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .stars {
      background-image:
        radial-gradient(1px 1px at 50px 80px, rgba(255,255,255,0.6), transparent),
        radial-gradient(1px 1px at 180px 150px, rgba(255,255,255,0.4), transparent),
        radial-gradient(1.2px 1.2px at 320px 40px, rgba(255,255,255,0.5), transparent),
        radial-gradient(1px 1px at 480px 200px, rgba(255,255,255,0.3), transparent),
        radial-gradient(1px 1px at 600px 100px, rgba(255,255,255,0.5), transparent),
        radial-gradient(0.8px 0.8px at 750px 300px, rgba(255,255,255,0.4), transparent),
        radial-gradient(1px 1px at 900px 60px, rgba(255,255,255,0.3), transparent),
        radial-gradient(1.2px 1.2px at 1100px 180px, rgba(255,255,255,0.5), transparent),
        radial-gradient(0.8px 0.8px at 1250px 90px, rgba(255,255,255,0.4), transparent),
        radial-gradient(1px 1px at 200px 350px, rgba(255,255,255,0.3), transparent),
        radial-gradient(1px 1px at 400px 400px, rgba(255,255,255,0.4), transparent),
        radial-gradient(0.8px 0.8px at 700px 450px, rgba(255,255,255,0.5), transparent),
        radial-gradient(1px 1px at 1000px 380px, rgba(255,255,255,0.3), transparent),
        radial-gradient(1.2px 1.2px at 100px 500px, rgba(255,255,255,0.4), transparent),
        radial-gradient(1px 1px at 550px 550px, rgba(255,255,255,0.5), transparent);
      animation: twinkle 4s ease-in-out infinite alternate;
    }

    .stars-2 {
      background-image:
        radial-gradient(1px 1px at 130px 250px, rgba(255,255,255,0.5), transparent),
        radial-gradient(0.8px 0.8px at 350px 120px, rgba(255,255,255,0.3), transparent),
        radial-gradient(1px 1px at 520px 320px, rgba(255,255,255,0.4), transparent),
        radial-gradient(1.2px 1.2px at 820px 180px, rgba(255,255,255,0.6), transparent),
        radial-gradient(0.8px 0.8px at 950px 280px, rgba(255,255,255,0.3), transparent),
        radial-gradient(1px 1px at 1180px 350px, rgba(255,255,255,0.5), transparent),
        radial-gradient(1px 1px at 280px 480px, rgba(255,255,255,0.4), transparent),
        radial-gradient(0.8px 0.8px at 680px 520px, rgba(255,255,255,0.3), transparent),
        radial-gradient(1.2px 1.2px at 1050px 450px, rgba(255,255,255,0.5), transparent);
      animation: twinkle 5s ease-in-out 1s infinite alternate;
    }

    .stars-3 {
      background-image:
        radial-gradient(1.5px 1.5px at 250px 60px, rgba(212,165,116,0.3), transparent),
        radial-gradient(1.5px 1.5px at 800px 220px, rgba(212,165,116,0.2), transparent),
        radial-gradient(1.5px 1.5px at 450px 480px, rgba(212,165,116,0.25), transparent);
      animation: twinkle 7s ease-in-out 2s infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* Ambient glow */
    .glow {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
    }

    .glow-1 {
      width: 600px;
      height: 600px;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      background: radial-gradient(circle, rgba(212,165,116,0.06) 0%, transparent 70%);
    }

    .glow-2 {
      width: 400px;
      height: 400px;
      bottom: -100px;
      right: -100px;
      background: radial-gradient(circle, rgba(160,128,96,0.04) 0%, transparent 70%);
    }

    /* Layout */
    .page {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 0 1.5rem;
    }

    /* Header / Logo */
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: clamp(3rem, 10vh, 6rem);
      animation: fadeUp 0.8s ease-out both;
    }

    .logo {
      max-width: 380px;
      width: 100%;
      opacity: 0.95;
      transition: opacity 0.3s;
    }

    .logo:hover {
      opacity: 1;
    }

    /* Social links */
    .socials {
      display: flex;
      gap: 0.5rem;
      margin-top: 1.75rem;
      animation: fadeUp 0.8s ease-out 0.15s both;
    }

    .socials a {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      text-decoration: none;
      color: var(--gold-dim);
      font-size: 0.85rem;
      font-weight: 500;
      letter-spacing: 0.03em;
      padding: 0.45rem 1rem;
      border-radius: 100px;
      border: 1px solid var(--card-border);
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      transition: all 0.25s ease;
    }

    .socials a:hover {
      color: var(--text);
      border-color: var(--card-border-hover);
      background: rgba(255, 255, 255, 0.06);
      transform: translateY(-1px);
    }

    .socials a svg {
      width: 14px;
      height: 14px;
      flex-shrink: 0;
    }

    /* Divider */
    .divider {
      width: 40px;
      height: 1px;
      background: var(--gold-dim);
      opacity: 0.3;
      margin: 2.5rem 0;
      animation: fadeUp 0.8s ease-out 0.3s both;
    }

    /* Projects section */
    .projects-label {
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--gold-dim);
      margin-bottom: 1.5rem;
      animation: fadeUp 0.8s ease-out 0.35s both;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
      width: 100%;
      max-width: 640px;
      animation: fadeUp 0.8s ease-out 0.45s both;
    }

    .project {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--text);
      font-size: 0.95rem;
      font-weight: 500;
      letter-spacing: 0.01em;
      padding: 1rem 1.25rem;
      border-radius: 12px;
      border: 1px solid var(--card-border);
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .project::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 12px;
      background: radial-gradient(
        ellipse at 50% 0%,
        rgba(212, 165, 116, 0.06) 0%,
        transparent 70%
      );
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .project:hover {
      border-color: var(--card-border-hover);
      background: rgba(255, 255, 255, 0.05);
      transform: translateY(-3px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(212, 165, 116, 0.1);
    }

    .project:hover::before {
      opacity: 1;
    }

    .project:active {
      transform: translateY(-1px);
    }

    /* Footer */
    .footer {
      margin-top: auto;
      padding: 3rem 0 2rem;
      animation: fadeUp 0.8s ease-out 0.6s both;
    }

    .footer-text {
      font-size: 0.7rem;
      color: var(--text-dim);
      letter-spacing: 0.05em;
    }

    /* Animations */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .projects {
        grid-template-columns: repeat(2, 1fr);
      }

      .logo {
        max-width: 280px;
      }
    }

    @media (max-width: 380px) {
      .projects {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="stars-2"></div>

  <div class="glow glow-1"></div>
  <div class="glow glow-2"></div>

</body>
