<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>h2337</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: radial-gradient(ellipse at center, #1a1a2e, #0a0a14);
      color: #e8d5b7;
      gap: 2rem;
    }

    img {
      max-width: 400px;
      width: 100%;
    }

    nav {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      width: 100%;
      max-width: 700px;
      padding: 0 1rem;
    }

    nav a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-decoration: none;
      color: #e8d5b7;
      font-size: 1.6rem;
      padding: 1rem 1.5rem;
      border: 2px solid #a08060;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s, transform 0.15s, border-color 0.2s;
    }

    @media (max-width: 600px) {
      nav {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 380px) {
      nav {
        grid-template-columns: 1fr;
      }
    }

    nav a:hover {
      background-color: #a08060;
      color: #0a0a14;
      border-color: #e8d5b7;
      transform: translateY(-2px);
    }

    nav a:active {
      transform: translateY(0);
    }

    .links-row {
      display: flex;
      gap: 1.5rem;
    }

    .github-link {
      text-decoration: underline;
      color: #a08060;
      font-size: 1.2rem;
      transition: color 0.2s;
    }

    .github-link:hover {
      color: #e8d5b7;
    }
  </style>
</head>
<body>
  <img src="./saturnine-logo.svg" alt="Saturnine logo">
  <div class="links-row">
    <a href="https://github.com/h2337" class="github-link">github</a>
    <a href="mailto:h2337@saturnine.cc" class="github-link">email</a>
  </div>
  <h2>projects</h2>
  <nav>
    <a href="./tsink">tsink</a>
    <a href="./cppq">cppq</a>
    <a href="./clex-cparse">clex + cparse</a>
    <a href="./klint">klint</a>
    <a href="./wickdata">wickdata</a>
    <a href="./connmap">connmap</a>
    <a href="./ghostscan">ghostscan</a>
    <a href="./sysm">sysm</a>
    <a href="./rssnix">rssnix</a>
  </nav>
</body>
</html>
